apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: lab-hpa-nginx
  namespace: lab-soat
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: lab-soat-nginx
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 10
    - type: Resource
      resource:
        name: memory
        target:
          type: AverageValue
          averageValue: 10Mi
